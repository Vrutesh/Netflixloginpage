<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
        <img src="logo.png" alt="">
        <div class="contains">
            <div class="container1">
                <form method="post">
                <div class="login">
                    <h1>Sign In</h1>
                    <input type="text" class="name" placeholder="Email or phone number" />
                    <input type="password" class="name" placeholder="Password" />
                    <a href="" class="signin">Sign In</a>

                    <div class="container2">
                    <div class="content1">
                        <input type="checkbox" checked/>
                        <h5>Remember me</h5>
                    </div>
                        <div class="inside-content">
                        <h5>Need Help?</h5>
                    </div>
                </div>
                    
                    <div class="new">
                        <h4>New to Netflix?</h4>
                        <a href="" class="signupnow">Sign up now.</a>
                    </div>
                    <div class="msg">
                        <h5>This page is protected by Google reCAPTCHA to ensure your're not a bot.<a href="">Learn
                                more.</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </form>

        <footer>
            <div class="foot">
            <div class="footer-section">
                <h3>Question? Call 000-800-919-1694</h3>
            </div>
            <div class="footer-content">
                <div class="f1">
                <a href="https://help.netflix.com/en/node/412">FAQ</a>
                <a href="">Cookie Preferences</a>
                </div>

                <div class="f2">
                    <a href="https://help.netflix.com/en/">Help Centre</a>
                    <a href="https://help.netflix.com/legal/corpinfo">Corporate Information</a>
                </div>

                <div class="f3">
                <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
                </div>

                <div class="f4">
                 <a href="https://help.netflix.com/legal/privacy">Privacy</a>
                </div>
            </div>
        </div>
        </footer>
    </div>
</div>
</body>

</html>
